syntax = "proto3";
package cmwaters.rook.rook;

option go_package = "github.com/cmwaters/rook/x/rook/types";

import "gogoproto/gogo.proto";

message Game { 
    map<string, Faction> players = 1;
    Config config = 2;
    uint64 step = 3;
    Map map = 4;
}

message Map {
    repeated Tile tiles = 1;
    uint32 width = 2;
}